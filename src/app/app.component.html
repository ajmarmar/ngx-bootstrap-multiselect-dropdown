<form #form="ngForm" (submit)="onSubmit()" class="card"  style="max-width: 300px;">
    <div class="card-body">
        <div class="form-group row">
            <label class="col-6">Test 1</label>
            <div class="col-6">
                <ngx-bootstrap-multiselect (onDataOperationSelect)="onSelectedOperation($event)" required name="selectedItems" [(ngModel)]="model.data" [items]="dropdownList" [settings]="dropdownSettings"></ngx-bootstrap-multiselect>

            </div>
        </div>

        <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
